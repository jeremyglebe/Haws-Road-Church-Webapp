<app-header page_title="Contact Us"></app-header>

<ion-content padding>
    <app-page-tabs></app-page-tabs>
    <div class="Address" *ngIf="info.info != null"><b>Location</b><br>{{info.info['address']}}</div>

    <div class="DirTitle"><b>Directory</b></div>
    <ion-item-divider></ion-item-divider>
    <app-user-card *ngFor="let user of users.getDirectory()" [user_info]="user"></app-user-card>

</ion-content>
