<app-header page_title="Register New Account"></app-header>

<ion-content padding>

  <app-page-tabs></app-page-tabs>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirm Password</ion-label>
    <ion-input type="password" [(ngModel)]="confirm_password"></ion-input>
  </ion-item>

  <ion-button size="small" expand="full" fill="clear" (click)="doRegister()">
    Register
  </ion-button>

</ion-content>
