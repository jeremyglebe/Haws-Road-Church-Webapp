<ion-row [hidden]="global.smallScreen()">

  <ion-col *ngFor="let p of global.appTabs">
    <ion-button expand="full" fill="clear" (click)="reroute(p.url)">
      <div>
        <ion-icon [name]="p.icon"></ion-icon>
        <br>
        <ion-label>{{p.title}}</ion-label>
      </div>
    </ion-button>
  </ion-col>

</ion-row>

<ion-item-divider [hidden]="global.smallScreen()"></ion-item-divider>
