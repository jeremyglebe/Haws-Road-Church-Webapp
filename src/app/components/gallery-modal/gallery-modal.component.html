<ion-content padding>

    <ion-row *ngIf="!g.smallScreen()">

        <ion-col size="8">

            <img [src]="link"><br>
            <ion-text>{{caption}}</ion-text>

        </ion-col>

        <ion-col size="4">
            <ion-button size="large" expand="block" *ngIf="!featured && users.hasRole('gallery')" (click)="feature()">
                Feature on Welcome Page</ion-button>
            <ion-button size="large" expand="block" *ngIf="featured && users.hasRole('gallery')" (click)="feature()">
                Remove from Welcome Page</ion-button>
            <ion-button size="large" expand="block" (click)="close()">Close</ion-button>
            <ion-button size="large" expand="block" color="danger" (click)="delete()" *ngIf="users.hasRole('gallery')">
                Delete from website</ion-button>
        </ion-col>

    </ion-row>

    <div *ngIf="g.smallScreen()">
        <img [src]="link">
        <ion-text>{{caption}}</ion-text>
        <ion-button expand="block" *ngIf="!featured && users.hasRole('gallery')" (click)="feature()">Feature on Welcome
            Page</ion-button>
        <ion-button expand="block" *ngIf="featured && users.hasRole('gallery')" (click)="feature()">Remove from Welcome
            Page</ion-button>
        <ion-button expand="block" (click)="close()" )>Close</ion-button>
        <ion-button expand="block" color="danger" (click)="delete()" *ngIf="users.hasRole('gallery')">Delete from
            website</ion-button>
    </div>

</ion-content>
