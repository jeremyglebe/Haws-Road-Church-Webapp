<ion-item>
  <ion-label position="floating">Caption</ion-label>
  <ion-input [(ngModel)]="caption" ngDefaultControl></ion-input>
</ion-item>

<app-file-upload (changed)="onDrop($event.target.files)"></app-file-upload>

<h3>Uploads</h3>

<div *ngFor="let file of files">
  <upload-task [file]="file" [caption]="caption"></upload-task>
</div>
